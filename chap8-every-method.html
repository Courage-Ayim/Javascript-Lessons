<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <script>
            let arr = ["squirrel", 5, "Tjed", new Date(), true]; 
            function checkString(element, index) {   
                return typeof element === "string"; } 
                console.log(arr.every(checkString)); 
                //the every() method is use to see whether something is true for all elements in the array. 
                //If that is the case, the every() method will return true , else it will return false . 
                //not all elements in the array above are strings so it returns false
    </script>
</body>
</html>
