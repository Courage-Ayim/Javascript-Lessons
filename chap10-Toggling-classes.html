<!DOCTYPE html> 
<html>   
    <body>     
        <script>      
            function changeVisibility(){        
                document.getElementById("shape").classList.toggle("hide");      
            }    
        </script>     
        
        <style>      
        .hide {        
            display: none;      
        }      
        .square {        
            height: 100px;        
            width: 100px;        
            background-color: yellow;      
        }    
        </style>     
        <div id="shape" class="square"></div>          
        <button onclick="changeVisibility()">Magic!</button> 
        
        <!--Pressing the Magic! button will add the class to the classList when it isn't there 
            and remove it when it is there. This means that you can see the result every time you press the button. 
            The square keeps appearing and disappearing.
        -->
    </body> 
</html>
