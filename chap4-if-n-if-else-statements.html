<body>
    <script>
        let expression= true; //or false
        if(expression){
            /*code associated with the if block will only be executed if the expression is true
            */
        } else {
            //code associated with the else block.
            /* we dom't need the else block, it is optional.
            This code will only be executed if the expression in the if block is false*/ 
        }

       //EXAMPLE
       let rain = true;
       console.log(rain);
       if(rain){
           console.log("I won't go out")
       } /*else {
           console.log("I will go out")
       } */
       if(!rain){
           console.log(" I will go out")
       }
       //Note! the if(!expression) is the same as the else block.


    </script>
</body>
