<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Elements With A CSS Selector</title>
</head>
<body>
    <h1>Just an example</h1>     
        <div id="one" class="example">Hi!</div>     
        <div id="two" class="example">Hi!</div>     
        <div id="three" class="something">Hi!</div>

        <script>
            const arr = document.querySelector("h1")
            const arr1 = document.querySelectorAll("div"); //by tagname
            const arr2 = document.querySelectorAll(".example"); //by class
            const arr3 = document.querySelectorAll("#three"); //by id
            console.log(arr, arr1, arr2, arr3);

        </script>
</body>
</html>
