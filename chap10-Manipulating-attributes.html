<!DOCTYPE html> 
<html>   
    <body>     
        <script>   
        // With the setAttribute() method, we can add or change aributes on an element  
        function changeAttr(){        
            let el = document.getElementById("shape");        
            el.setAttribute("style", "background-color:red;border:1px solid")        
            el.setAttribute("id", "new");        
            el.setAttribute("class", "circle");            
        }    
        </script>     
        
        <style>      
            div {        
                height: 100px;        
                width: 100px;        
                background-color: yellow;      
            }      
            .circle {        
                border-radius: 50%; 
            }
        </style>     
        <div id="shape" class="square"></div>          
        <button onclick="changeAttr()">Change attributes...</button> 
        
        <!--After clicking the button, the aributes are changed. 
            The id has changed from shape to new . 
            The class has changed from square to circle and a style has been added.
 
        -->  
        </body> 
    </html>
