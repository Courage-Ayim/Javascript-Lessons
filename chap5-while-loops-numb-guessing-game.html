<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 5.1</title>
</head>
<body>
    <script>
        /* This code will create a number guessing game that takes user input and replies based on how 
        accurate the user was.
        */
        const max = 5;
        const ranNum = Math.floor(Math.random() * max) + 1;
        //console.log(ranNum);
        let correct = false;
        while (!correct){
            let guess = prompt ("Guess a number");
            guess = Number(guess);
        if (guess === ranNum){
            correct = true;
            console.log ("You got it " + ranNum);
        
        }
        else if (guess > ranNum){
            console.log("Too High");
        }
        else {
            console.log("Too Low")
        }
        }
    </script>
</body>
</html>
