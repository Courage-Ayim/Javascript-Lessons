<body>
    <script>
        //This code creates a function that will return a string with the ﬁrst letter of all the words capitalized 
        //and the rest of the letters in lowercase
        const val = "thIs will be capiTalized for each word"; 
        function wordsCaps(str) {     
            str = str.toLowerCase();  //transforms a the letters of a given string to lowercase   
            const tempArr = [];   // creat a temporal array  
            let words = str.split(" ");   //split converts the given string into an array called words
            words.forEach(word => {      //for each item in the words array perform the following;    
                let temp = word.slice(0, 1).toUpperCase() + word.slice(1); //  slice(0,1) isolate the ﬁrst letter in each word, 
                //then transform it to uppercase
                //  slice(1) , get the remaining value of the word without including the ﬁrst leer      
                tempArr.push(temp); //pushes the content of temp to the tempArr    
            });    
             return tempArr.join(" "); //converts tempArr array to string
            } 
            console.log(wordsCaps(val));
    </script>
</body>
