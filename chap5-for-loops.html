<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 5.3</title>
</head>
<body>
    <script>
        /* 
        */
        const myWork = [];
        for (let x = 1 ; x < 10; x++) // list of 10 items
         {
            let stat = x % 2 ? true: false; // ternary operator checks if x is having a remainder when divided by 2.
            let temp = {
                name : 'lesson ${x}', status: stat // the $ shows that x in the brackets is a symbol not a variable.
            };
            myWork.push(temp);
        }
        console.log(myWork);

        
    </script>
</body>
</html>
