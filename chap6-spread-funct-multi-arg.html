<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The spread function can also be used to send multiple arguments to a function, like this:

        function addNumb(x,y){
            console.log(x+y);
        }
        let arr = [4,5];
        addNumb(...arr); // use as invoking function
    </script>
</body>
</html>
