    <script> 
    /* This code starts by creating a variable, i , and sets this to 0 .
     Then it checks whether i is smaller than 10. If it is, 
     it will execute the log statement.
     After this, it will execute i++ and increase i by one.
     */
    
        for (let i = 0; i < 10; i++)
        /* i=0 is the initialization
        i<10 is the condition
        i++ is the statement be executed as long as the condition is true*/
         { 
            console.log(i)
        }
    </script>
