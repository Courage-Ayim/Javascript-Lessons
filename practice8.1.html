<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Decoding URIs</title>
</head>
<body>
    <script>
     const secretM1 = "How's%20it%20going%3F";
     const secretM2 = "How's it going?" ;
     let decodeUri = decodeURI(secretM1);
     let encodeUri = encodeURI(secretM2);
     console.log(decodeUri);
     console.log(encodeUri);
     const webUri = "http://www.basescripts.com?=Hello World"; 
     let encodeWeb = encodeURI(webUri);
     console.log (encodeWeb);
    </script>
    
</body>
</html>
