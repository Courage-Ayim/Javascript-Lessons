<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <script>
        let x = 6.78; 
        let y = 5.34;
        console.log("X:", x, "becomes", Math.round(x)); 
        console.log("Y:", y, "becomes", Math.round(y)); 
        //round() method round up a decimal to an integer
        //it rounds up decimals above 5 only
        //therefore 6.78=7 since the nb after the point is 7 which is > 5
        // 5.34=5; 3<5
    </script>
</body>
</html>
