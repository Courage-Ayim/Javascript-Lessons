<!DOCTYPE html> 
<html>   
    <body>
        <!--Make a button that will toggle the appearing and disappearing of a line of text using 
            the style element in javascript. 
            To hide something using CSS, we can set the display property of the element to none.
        And we can toggle it back to visible using-->

        <p id="magic">I might disappear and appear.</p>     
        <button onclick="toggleDisplay()">Magic!</button>        
        
        <script>       
            function toggleDisplay(){         
                let p = document.getElementById("magic");         
                if(p.style.display === "none") {           
                    p.style.display = "block";         
                    } else {           
                        p.style.display = "none";         
                        }       
                    }     
        </script>     
        
    </body> 
    </html>
