<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>
        //isNaN checks if something is not a number
        //i.e it outputs true for a non-number and false for a number
        let x = 34; 
        console.log(isNaN(x)); 
        console.log(!isNaN(x)); 
        let str = "hi"; 
        console.log(isNaN(str)); 
    </script>
</body>
</html>
