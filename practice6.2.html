    <script>
        //This code will randomly select an adjective from the adjArr array,
        //It will then use that adjective to describe the user inputted name.
        const adjArr = ["beautiful", "gentle", "kind", "priceless", "powerful"];
        function myFunc(){
            question = prompt ("what's your name? ");
            const namedAdj = Math.floor(Math.random () * adjArr.length);
            console.log(adjArr[namedAdj] + " " + question);
        }
        myFunc();

    </script>
