<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //anonymous function
        //They do not have function name
        let functVar = function (){
            console.log("No secrete here though.")
        }

        //function callback
        function doFlexibleStuff (executeStuff){
            executeStuff();
            console.log("Inside doFlexibleStuff")
        }
        doFlexibleStuff(functVar) //called back the anonynous function funtVar in doFlexibleStuff function
    </script>
</body>
</html>
