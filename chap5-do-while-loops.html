<body>
    <script>
        /* This code creates a basic counter that will increase a dynamic variable by a consistent step value
        which is 5, up to an upper limit
        */
        let counter = 0;
        let step = 5;
        do {
            console.log(counter);
            counter += step;
        }
        while
            (counter <= 100) //upper limit is 100
    </script>
