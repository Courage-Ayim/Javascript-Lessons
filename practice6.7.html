<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6.7: Nested Loops</title>
</head>
<body>
    <script>
        //countdown loop
        let start = 10;
        function loop1 (val){
            console.log(val);
            if (val < 1){
                return;
            }
            return  loop1(val - 1);
        }
        loop1(start);
        function loop2(val){
            console.log(val);
            if (val > 1){
                val--
                return loop2(val)
            }
            return;
        }
        loop2(start);

    </script>
</body>
</html>
