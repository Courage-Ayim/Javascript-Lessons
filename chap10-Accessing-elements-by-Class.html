<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Elements By class</title>
</head>
<body>
    <h1>Just an example</h1>     
        <div id="one" class="example">Hi!</div>    
        <div id="two" class="example">Hi!</div>     
        <div id="three" class="something">Hi!</div> 

        <script>
            const arr2 = document.getElementsByClassName("example");
            console.log(arr2);
        </script>
</body>
</html>
