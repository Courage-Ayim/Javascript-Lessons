<!DOCTYPE html>

    <title>Math Method</title>

<body>
    <script>
        let highest = Math.max(2, 56, 12, 1, 233, 4); 
        let lowest = Math.min(2, 56, 12, 1, 233, 4);
        console.log(highest);
        console.log(lowest); 
    </script>
