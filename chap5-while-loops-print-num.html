<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loops</title>
</head>
<body>
    <script>
        /* This code takes a number from zero
        checks if the number is < 10,
        print the number,
        increment the number and keep on printing the numbers,
        if the number is = or > 10, the while loop become false
        and the code stops running
        */
        let i = 0;
        while (i < 10){
            console.log (i);
            i++;
        }
    </script>
</body>
</html>
