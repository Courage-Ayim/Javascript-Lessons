<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6.4</title>
</head>
<body>
    <script>
        const arr = [];
        for ( let i = 0; i < 10; i++){
            let val1 = i * 5;
            let val2 = i ** i;
            let res = cal(val1, val2, "+");
            arr.push(res);
        }
        console.log(arr);
        function cal (a, b, op){
            if (op = "-"){
            return a - b
            }
            else {
                return a + b;
            }
        }
    </script>
</body>
</html>
