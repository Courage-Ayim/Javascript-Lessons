<body>
    <script>
        const arrShoppingList = []; //create empty array.
        arrShoppingList.push("milk", "bread", "apples"); //add items.
        arrShoppingList.splice(1, 1, "bananas", "eggs"); //update or replace bread
        const removeLast = arrShoppingList.pop(); //delete last element.
        console.log(arrShoppingList);
        arrShoppingList.sort(); // sort the list in alphabetic order.
        console.log(arrShoppingList.indexOf("milk")); //get the index position of milk.
        arrShoppingList.splice(1, 0, "carrots", "lettuce"); //after banana add the following items.
        const arrNewList = ["juice", "pop"]; // create a new array
        newArr = arrShoppingList.concat(arrNewList, arrNewList); //add the new array to the old array twice.
        finalArr = newArr.lastIndexOf("pop"); //get the index of the last occurence of pop.
        console.log(finalArr); //display final array in the console





    </script>
