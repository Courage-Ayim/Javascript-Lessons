<!doctype html> 
<html>  
    <head>     
        <title>JS Tester</title> 
    </head>   
    <body>     
        <h1 class="output">Hello World</h1>     
        <div class="output">Test</div>
        
        
        <script>
            //querySelector() method is used to select an element of html
            //querySelectorAll() method is used to select all multiple elements
            const ele1 = document.querySelector("h1"); 
            console.dir(ele1);
            const eles = document.querySelectorAll(".output"); 
            console.log(eles); 
        </script>  
    </body> 
</html>
