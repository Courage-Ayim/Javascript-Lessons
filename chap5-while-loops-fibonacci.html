<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script>
       let num1 = 0;
       let num2 = 1;
       let temp;
       fibonacciArr = [];
       while (fibonacciArr.length < 25){
           fibonacciArr.push(num1);
           temp = num1 + num2;
           num1 = num2;
           temp = num2;
           console.log(temp)
       }
    </script>
</body>
</html>
