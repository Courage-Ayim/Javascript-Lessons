<body>
    <script>
        class Animal{
            constructor(species, sound){
                this.species = species;
                this.sound = sound;
            }
            speak(){
                console.log(this.species, " ", this.sound);
            }
        }
        Animal.prototype.eat = function (){
            return this.species + " is eating";
        }

        let cat = new Animal("cat", "meow");
        let dog = new Animal("dog", "barks")
        console.log(dog.eat());
        console.log(dog);
    </script>
</body>
