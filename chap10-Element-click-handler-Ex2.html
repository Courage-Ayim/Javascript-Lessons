<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Click Handler</title>
</head>
<body>
    
    <script>
        //if there is JavaScript on the page, you can also refer to a function that's in that JavaScript like this:

        function stop(){
            alert('Ouch! Stop it!')
        }
    </script>
    <div id="one" onclick="stop()">
    Don't click here!</div>
</body>
</html>
