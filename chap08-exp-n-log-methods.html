<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <script>
        let x = 2; 
        let exp = Math.exp(x); 
        console.log("Exp:", exp);
        //exp(x) = e**x (i.e is the euler's nb raised to the power x)
        
        let log = Math.log(exp); 
        console.log("Log:", log);
        //log() calculate the natural log of a number

    </script>
</body>
</html>
