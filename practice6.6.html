    <title>Project 6.6: Recursive Function</title>
</head>
<body>
    <script>
        //we will use recursion to calculate the factorial result of a numeric value 
        //set as the argument of a function
        function calFactorial (nr){
            console.log(nr);
            if (nr===0){
                return 1;
            }
            else {
                return nr* calFactorial(--nr);
            }
        }
        console.log(calFactorial(4));

    </script>
</body>
