<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
      arr = ["grapefruit", 4, "hello", 5.6, true]; 
      arr.copyWithin(0, 3, 4);
      console.log(arr);
      //The copyWithin(a, b, c) method can be used to replace a part of the array with another part of the array
      //a is the target position, to which the values get copied
      //b is the start of what to copy to the target position
      //c is the end of the sequence that will be copied to the target position
      //a-b is the length to be copied
    </script>
</body>
</html>
